{% extends 'base.html' %}
{% load static %}

{% block title %}Register - Cinema Booking{% endblock %}

{% block content %}
<div class="container" style="margin-top: 50px; margin-bottom: 50px;">
    <div style="max-width: 500px; margin: 0 auto; background-color: var(--secondary-bg); padding: 50px; border-radius: var(--border-radius);">
        <h2 style="text-align: center; margin-bottom: 30px;">Create Your Account</h2>
        
        <form action="{% url "register" %}" method="POST">
            {% csrf_token %}
            
           
                {% for field in form %}

                 <div class="form-group">
                        
                
                <label for="email">{{field.label}}</label>
                <input type="{{field.type}}" id="{{field.id}}" name="{{field.name}}" class="form-control" required>
            </div>
            {% endfor %}
            
            
            
          
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">Register</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px; color: var(--text-muted);">
            <p>Already have an account? <a href="{% url "login" %}" style="color: var(--accent-gradient); text-decoration: none; font-weight: bold;">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
