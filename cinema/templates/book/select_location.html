{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top: 50px;">
    <h2>Select a Cinema for {{ movie.name }}</h2>
    <hr>
    <div class="list-group">
        {% for loc in locations %}
            <a href="{% url "select_showtime" loc.id movie_id %}" class="list-group-item list-group-item-action">
                {{ loc.city }}
            </a>
        {% empty %}
            <p>No locations available for this movie.</p>
        {% endfor %}
    </div>
    
    <div style="margin-top: 20px;">
        <a href="" class="btn btn-secondary">Back to Details</a>
    </div>
</div>
{% endblock %}
